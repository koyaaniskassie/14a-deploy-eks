apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/prod/nginx
    repoURL: git@gitlab.com:vvc1702d/eydis.git
    targetRevision: HEAD
    helm:
      releaseName: nginx
      valueFiles: 
        - values.yaml
