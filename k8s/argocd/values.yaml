argo-cd:
  redis-ha:
    enabled: false
  controller:
    replicas: 1
  server:
    replicas: 1
  repoServer:
    replicas: 1
  applicationSet:
    replicas: 1
  configs:
    secret:
      argocdServerAdminPassword: $2a$10$Bk9SieceBmq4.dP/sQUfZ.RDArHqadJmgwzGYAZzhRVIOvNSEgjay

  # server:
  #   service:
  #     type: LoadBalancer


argocd-apps:
  applications:
    - name: argocd
      namespace: argocd
      project: argocd
      source:
        repoURL: git@github.com:rafnow1403/14a-deploy-eks.git
        targetRevision: HEAD
        path: k8s/argocd
        helm:
          version: v3
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

    - name: app_of_apps
      namespace: argocd
      project: argocd
      source:
        repoURL: git@github.com:rafnow1403/14a-deploy-eks.git
        targetRevision: HEAD
        path: k8s/app_of_apps/templates
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  projects:
    - name: argocd
      namespace: argocd
      description: ArgoCD project
      destinations:
        - namespace: argocd
          server: https://kubernetes.default.svc
      sourceRepos:
      - '*'
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'