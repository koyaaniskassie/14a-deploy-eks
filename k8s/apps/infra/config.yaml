apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: irsa-controllerconfig
  annotations:    
    eks.amazonaws.com/role-arn: arn:aws:iam::060595330994:role/crossplane
spec: {}
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-aws-s3
spec:
  package: xpkg.upbound.io/upbound/provider-aws-s3:v0.47.1
  controllerConfigRef:
    name: irsa-controllerconfig
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: irsa-providerconfig
spec:
  credentials:
    source: IRSA
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  name: 14a-deploy-eks-bucket-test

spec:
  forProvider:
    region: eu-central-1
  providerConfigRef:
    name: irsa-providerconfig