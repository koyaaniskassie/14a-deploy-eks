apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/nginx
    repoURL: git@github.com:rafnow1403/14a-deploy-eks.git
    targetRevision: HEAD
    helm:
      releaseName: nginx
      valueFiles: 
        - values.yaml
